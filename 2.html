<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사이트 접속</title>
<script>
function load(targ,selObj,restore){ //v3.0
    eval("window.open('"+selObj.options[selObj.selectedIndex].value+"','','')");
    if (restore) selObj.selectedIndex=0;
}
</script>
</head>
<body>
<h3>옵션 선택으로 사이트 접속</h3>
<p>옵션 선택 마다 새 윈도우에 접속합니다.</p>
<hr>
접속할 사이트
<br><br>
<select name="m1" class="text1" onChange="load('parent',this,0)">
    <option value="http://www.naver.com" selected>네이버
    <option value="http://www.google.com">구글
    <option value="https://www.oracle.com">오라클
</select>
<p>
</body>
</html>
